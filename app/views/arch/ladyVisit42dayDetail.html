<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<link href="../styles/table_main.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../vendor/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../vendor/easyui/themes/icon.css">
<title>Insert title here</title>
<style type="text/css">
.form-control{
	width: 150px;
}
.rows div{
	padding: 3px;
}
td{
	padding: 0px;
}
table{
	border: 0;
}
.input-group-addon{
	font-size: 12px;
}
</style>
</head>
<body>
<form name="frmAction" id="frmAction" onsubmit="return false;" >
<div class="rows">
	<div class="col-xs-12 table_head">产后42天访视表</div>
	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			<span class="data_row_tip">档案ID：</span>
			<span class="data_row_val">
				<input class="form-control input-sm" type="text" maxlength="20" id="archiveid" name="archiveid" ng-model="visit42day.archiveid" readonly required>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			<span class="data_row_tip">姓名：</span>
			<span class="data_row_val">
				<input class="form-control input-sm" type="text" maxlength="20" id="name" name="name" ng-model="arch.fullname" readonly required>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			<span class="data_row_tip">随访日期：</span>
			<span class="data_row_val">
				<input type="text" hys-datebox name="visit_date" id="visit_date" ng-model="visit42day.visit_date" required style="width: 145px;height:30px " class="form-control input-sm" >	
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			<span class="data_row_tip">随访医生<span style="color:red;"> *</span>：</span>
			<span class="data_row_val">
				<select name="visit_doctor" id="visit_doctor" ng-model="visit42day.visit_doctor" ng-options="item.id  as item.text for item in dictDoctor" 
					required class="form-control input-sm ng-pristine ng-valid" >
					<option value="">--请选择--</option>
				</select>
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<table>
		     	<tr><td><span class="data_row_tip">血压(收缩压)：</span></td>
				<td><span class="input-group" style="width: 150px; height: 30px">
						<input type="text" name="bloodpressure_ss" id="bloodpressure_ss" maxlength="20" ng-model="visit42day.bloodpressure_ss" class="form-control input-sm" is-float>
						<span class="input-group-addon" id="basic-addon2">mmHg</span></span>
				</td></tr>
			</table>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
			<table>
		     	<tr><td><span class="data_row_tip">血压(舒张压)：</span></td>
				<td><span class="input-group" style="width: 150px; height: 30px">
						<input type="text" name="bloodpressure_sz" id="bloodpressure_sz" maxlength="20" ng-model="visit42day.bloodpressure_sz" class="form-control input-sm" is-float>
						<span class="input-group-addon" id="basic-addon2">mmHg</span></span>
				</td></tr>
			</table>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12">
			<span class="data_row_tip">一般健康情况：</span>
			<span class="data_row_val">
				<textarea rows="3" cols="100" id="comm_woman" name="comm_woman" type="text" ng-model="visit42day.comm_woman"  required ></textarea>
			</span>
		</div>
		<div class="col-xs-12">
			<span class="data_row_tip">一般心理状况：</span>
			<span class="data_row_val">
				<textarea rows="3" cols="100" id="conclusion" name="conclusion" type="text" ng-model="visit42day.conclusion"  required ></textarea>
			</span>
		</div>
	</div>

	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
			<span class="data_row_tip">乳房：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.breast" name="breast" id="breast" ng-options="item.id as item.text for item in dictBreast" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" ng-show="visit42day.breast.indexOf('HR438_002')>=0">
			<span class="data_row_tip">乳房异常说明：</span>
			<span class="data_row_val">
				<input type="text" id="breast_yc" name="breast_yc" maxlength="20" ng-model="visit42day.breast_yc" required class="form-control input-sm" >
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
			<span class="data_row_tip">恶露：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.el" id="el" name="el"  ng-options="item.id as item.text for item in dictEl" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" ng-show="visit42day.el.indexOf('HR438_002')>=0">
			<span class="data_row_tip">恶露异常说明：</span>
			<span class="data_row_val">
				<input type="text" id="el_yc" name="el_yc" ng-model="visit42day.el_yc" maxlength="20" required class="form-control input-sm" >
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
			<span class="data_row_tip">子宫：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.venter" id="venter" name="venter" ng-options="item.id as item.text for item in dictVenter" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" ng-show="visit42day.venter.indexOf('HR438_002')>=0">
			<span class="data_row_tip">子宫异常说明：</span>
			<span class="data_row_val">
				<input type="text" id="venter_yc" name="venter_yc" ng-model="visit42day.venter_yc" maxlength="20" required class="form-control input-sm" >
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
			<span class="data_row_tip">伤口：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.wound" id="wound" name="wound" ng-options="item.id as item.text for item in dictWound" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" ng-show="visit42day.wound.indexOf('HR438_002')>=0">
			<span class="data_row_tip">伤口异常说明：</span>
			<span class="data_row_val">
				<input type="text" id="wound_yc" name="wound_yc" ng-model="visit42day.wound_yc" maxlength="20" required class="form-control input-sm" >
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12">
			<span class="data_row_tip">其他：</span>
			<span class="data_row_val">
				<textarea rows="3" cols="100" id="other" name="other" type="text"  ng-model="visit42day.other"  required></textarea>
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
			<span class="data_row_tip">分类：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.fenlei" id="fenlei" name="fenlei" ng-options="item.id as item.text for item in dictFenlei" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" ng-show="visit42day.fenlei.indexOf('HR438_002')>=0">
			<span class="data_row_tip">分类异常说明：</span>
			<span class="data_row_val">
				<input type="text" id="fenleiyc" name="fenleiyc" ng-model="visit42day.fenleiyc" maxlength="20" required class="form-control input-sm" >
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
			<span class="data_row_tip">指导：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.care_advice" id="care_advice" name="care_advice" ng-options="item.id as item.text for item in dictCare_advice" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-4" ng-show="visit42day.care_advice.indexOf('lady_zhidao_42visit_4')>=0">
			<span class="data_row_tip">其他指导：</span>
			<span class="data_row_val">
				<input type="text" name="care_advice_other" id="care_advice_other" ng-model="visit42day.care_advice_other" class="form-control input-sm" >
			</span>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12">
			<span class="data_row_tip">处理：</span>
			<span class="data_row_val">
				<select ng-model="visit42day.dealresult" id="dealresult" name="dealresult" ng-options="item.id as item.text for item in dictDealresult" class="form-control input-sm" >
				</select>
			</span>
		</div>
		<div class="col-xs-12" style="display: none">
			<span class="data_row_tip">转诊情况：</span>
			<span class="data_row_val">
				<input type="button" class="btn_rect" name="referralflagbutton" onClick="referral()" value="转诊">
				<input type="hidden" id="transreason" name="transreason" >
				<input type="hidden" id="transorg" name="transorg" >
				<input type="hidden" id="referralflag" name="referralflag">
			</span>
		</div>
	</div>
</div>
	<button type="button" class="btn btn-default" ng-show="!visit42day.isOld" ng-click="saveVisit42Day()"><span class="glyphicon glyphicon-ok"></span>保存</button>
</form>
</body>
</html>
