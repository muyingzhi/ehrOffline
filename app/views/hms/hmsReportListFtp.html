<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../vendor/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../vendor/easyui/themes/icon.css">
<style type="text/css">
.avatar{
width:30px;height:30px;
line-height:30px !important;
text-align:center;
vertical-align:middle;
display:inline-block;
border-radius:50%;
background:#e7e7df;
color:#d84c31;
font-size:15px;
}
input.ng-invalid{
  background-color: pink;
}
</style>

</head>
<body>
<div class="easyui-layout" style="width:100%;height:100%;border:0;">
        <div data-options="region:'north'" style="height:50px">
            <label>体检日期</label>
            <input type="text" hys-datebox  placeholder="开始日期" ng-model="ftp.startdate">&nbsp;--
            <input type="text" hys-datebox  placeholder="结束日期" ng-model="ftp.enddate">
            <label>身份证号</label>
            <input type="text"  placeholder="身份证号" ng-model="ftp.cardno">
            <button type="button" class="btn btn-default" ng-click="downloadHmsperson()">查询</button>
        </div>
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
            <table id="hmspersonList"></table>
        </div>
</div>

<div id="tb">
  <input type="text" placeholder="输入姓名" ng-model="ftp.findName">
  <button class="btn btn-default" type="button"  ng-click="find()">搜索</button>
</div>
   
<object id = "FTP_OCX" classid="clsid:43559281-DABD-11D0-9E15-444553540000" codebase="hms/hys.cab#version=1,0,0,1" width=100% height=100%>
</object>
</body>
</html>
